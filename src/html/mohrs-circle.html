<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Mohr's Circle and Mohr-Coulomb Failure Criteria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Mohr's Circle and Mohr-Coulomb Failure Criteria</h1>
        <p>Explore stress states and failure conditions by adjusting the parameters below.</p>
    </header>

    <section id="input-section">
        <h2>Input Parameters</h2>
        <div class="input-group">
            <label for="sigma1">Major Principal Stress (σ₁):</label>
            <input type="number" id="sigma1" value="100">
        </div>
        <div class="input-group">
            <label for="sigma2">Minor Principal Stress (σ₂):</label>
            <input type="number" id="sigma2" value="50">
        </div>
        <div class="input-group">
            <label for="theta">Angle θ (degrees):</label>
            <input type="number" id="theta" value="0">
        </div>
        <div class="input-group">
            <label for="cohesion">Cohesion (c):</label>
            <input type="number" id="cohesion" value="10">
        </div>
        <div class="input-group">
            <label for="friction">Friction Angle (φ in degrees):</label>
            <input type="number" id="friction" value="30">
        </div>
        <button id="reset-button">Reset</button>
    </section>

    <section id="visualization-section">
        <canvas id="mohrCanvas" width="600" height="600"></canvas>
    </section>

    <section id="results-section">
        <h2>Results</h2>
        <p id="results-text"></p>
    </section>

    <script src="..js/mohrs-circlescript.js"></script>
</body>
</html>
